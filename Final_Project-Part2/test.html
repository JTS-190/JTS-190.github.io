<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* You can move this to styles.css if you want */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .top-bar {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background-color: #f0f0f0;
        border-bottom: 1px solid #ccc;
      }

      .logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-right: 20px;
      }

      .search-bar {
        flex: 1;
      }

      .search-bar input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #aaa;
        border-radius: 4px;
      }

      nav {
        background-color: #ddd;
        padding: 10px;
        text-align: center;
        border-top: 1px solid #ccc;
      }

      nav a {
        margin: 0 10px;
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      nav a:hover {
        color: darkblue;
      }
    </style>
  </head>
  <body>

    <!-- Top bar with logo and search -->
    <div class="top-bar">
      <div class="logo">LOGO</div>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
    </div>

    <!-- Navigation -->
    <nav>
      | <a href="index.html">Home</a> |
      <a href="CharityList.html">About</a> |
      <a href="contact.html">Contact Me</a> |
    </nav>

    <!-- Main Content -->
    <h1>Welcome to My Website!</h1>
    <p>This website contains information about me, my resume, and how to contact me.</p>

  </body>
</html>
