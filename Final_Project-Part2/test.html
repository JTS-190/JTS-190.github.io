<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <!-- Top bar with logo and search -->
    <div class="top-bar">
      <div class="logo">LOGO</div>
      <div class="search-bar">
        <input type="text" id="filterInput" placeholder="Filter content...">
      </div>
    </div>

    <!-- Navigation -->
    <nav>
      | <a href="index.html">Home</a> |
      <a href="CharityList.html">About</a> |
      <a href="contact.html">Contact Me</a> |
    </nav>

    <!-- Main Content -->
    <h1>Welcome to My Website!</h1>
    <p>This website contains information about me, my resume, and how to contact me.</p>
    
      
    <script> // logic for filter
      document.getElementById('filterInput').addEventListener('input', function() {
  const query = this.value.trim().toLowerCase();
  const regex = new RegExp(query, 'gi');
  
  document.querySelectorAll('.content').forEach(element => {
    const originalText = element.textContent;
    
    if (query) {
      element.innerHTML = originalText.replace(regex, match => {
        return `<span class="highlight">${match}</span>`;
      });
    } else {
      element.textContent = originalText;
    }
  });
});
    </script>
    
  </body>
</html>
